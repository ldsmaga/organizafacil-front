<div style="margin-bottom:20px;">
    <div>
        <span id="file-label">
            {{name}}
        </span>
    </div>
    <div style="display: flex; flex-direction: row; ">
        <mat-progress-bar [value]="progress"></mat-progress-bar>
        <div #progress class="loader {{done}}" matTooltip="{{error}}">
            <svg class="spinner" width="25px" height="25px" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="22" cy="22" r="20">
                </circle>
            </svg>
        </div>
    </div>
</div>
