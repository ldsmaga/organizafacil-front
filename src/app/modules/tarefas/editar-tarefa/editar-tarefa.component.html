<h2>Editar tarefa</h2>

<form [formGroup]="tarefaForm">
    <mat-form-field class="example-full-width">
        <mat-label>Editar Tarefa</mat-label>
        <input matInput formControlName="conteudo_tarefa" placeholder="Editar Tarefa" [(ngModel)]="data.conteudo_tarefa">
      </mat-form-field>
      <button mat-button color="warn" (click)="onNoClick()">Cancelar</button> 
      <button mat-raised-button color="primary" (click)="alterarTarefa()">Editar</button> 
</form>
