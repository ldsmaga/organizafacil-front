<h3>Notas</h3>
 <ol>
    <li *ngFor="let nota of notas.content">
        {{nota.idAnotacao}} . {{nota.conteudo_anotacao}} . {{nota.status_anotacao}} 
    </li>
</ol>

<form [formGroup]="notaForm">
<input type="text" formControlName="conteudo_anotacao">
<button (click)="adicionar()">Enviar</button> 
<button (click)="editar()">Editar</button>
<button (click)="inativar()">Inativar</button>
</form>

<pre>
{{notas | json}}</pre>
