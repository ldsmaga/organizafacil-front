<mat-tab-group>


    <mat-tab label="Minhas Notas">
        <ng-container *ngIf="notas">
        <div *ngFor="let nota of notas.content">
            <div *ngIf="nota.status_anotacao == 'ativo'">
            <mat-card>
                {{nota.conteudo_anotacao}} 

                <div fxLayout="row" fxLayoutAlign="end stretch">
                    <button mat-mini-fab color="primary" (click)="arquivar(nota.idAnotacao)" title="Arquivar"><mat-icon>archive</mat-icon></button>&nbsp;
                <button mat-mini-fab color="primary" (click)="openDialog(nota.idAnotacao)" title="Editar"><mat-icon>create</mat-icon></button>&nbsp;
                <button mat-mini-fab color="warn" (click)="inativar(nota.idAnotacao)" title="Excluir"><mat-icon>delete</mat-icon></button>
            </div>
            </mat-card><br>
        </div>
       
            </div>
        </ng-container>
        <p style="text-align: center;">=)</p>
    </mat-tab>
            


            <mat-tab label="Adicionar Nota"> 
                <form [formGroup]="notaForm">
                <mat-form-field class="example-full-width">
                    <mat-label>Adicionar Nota</mat-label>
                    <textarea matInput formControlName="conteudo_anotacao" placeholder="Nota"></textarea>
                  </mat-form-field>
            <button mat-raised-button color="primary" (click)="adicionar()">Adicionar</button> 
            </form> 
        </mat-tab>



    <mat-tab label="Notas Arquivadas"> 
        <ng-container *ngIf="notas">
        <div *ngFor="let nota of notas.content">
            <div *ngIf="nota.status_anotacao == 'arquivado'">
            <mat-card>
                {{nota.conteudo_anotacao}} 



                <div fxLayout="row" fxLayoutAlign="end stretch">
                    <button mat-mini-fab color="primary" (click)="desarquivar(nota.idAnotacao)" title="Desarquivar"><mat-icon>unarchive</mat-icon></button>&nbsp;
                <button mat-mini-fab color="warn" (click)="inativar(nota.idAnotacao)" title="Excluir"><mat-icon>delete</mat-icon></button>
            </div>
            </mat-card><br>
        </div>
       
            </div>
        </ng-container>
        <p style="text-align: center;">=)</p>
    </mat-tab>

  </mat-tab-group>
